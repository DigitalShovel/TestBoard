<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="dist/style.min.css">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

  <!-- Javascript -->
  <script src="script.js"></script>

  <!-- Page Title -->
  <title>Login - AWS Test Board</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="card__image">
          <img src="images/logo_gray-text.png" alt="">
        </div>
        <div class="card__headline">
          <h1>Login</h1>
          <small>Here you can login to the Digital Shovel AWS Test Board</small>
        </div>
        <form class="flex flex-col gap--sm" novalidate>
          <div class="flex gap--sm">
            <div class="fieldset flex flex-col">
              <label class="fieldset__label" for="username">Username</label>
              <input class="fieldset__text" type="text" id="inputUsername" name="contact" placeholder="Username">
            </div>
            <div class="fieldset flex flex-col">
              <label class="fieldset__label" for="password">Password</label>
              <input class="fieldset__text" type="password" id="inputPassword" name="contact" placeholder="Password">
            </div>
          </div>
          <a class="btn btn--primary btn--card" type="submit" href="testing.html">Login
            <svg class="btn__chevron" width="13" height="12" viewBox="0 0 13 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M7.49 6L7.5 6" stroke="var(--blue-100)" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M2.5 1L7.95455 6L2.5 11" stroke="var(--blue-100)" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
